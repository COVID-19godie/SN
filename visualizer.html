<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Cinematic Supernova Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: 'Segoe UI', monospace; pointer-events: none;
            text-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>CINEMATIC RENDERER</h1>
        <div id="status">Loading libraries...</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 核心配置 ---
        const CONFIG = {
            bloomStrength: 1.5,  // 辉光强度
            bloomRadius: 0.4,    // 辉光扩散范围
            bloomThreshold: 0.1, // 辉光阈值
            noiseSpeed: 0.2,     // 表面沸腾速度
            detail: 50           // 球体网格细分度 (越高越精细但越卡)
        };

        // --- 全局变量 ---
        let scene, camera, renderer, composer;
        let fireBall, shockwave;
        let uniforms; // 传递给着色器的变量
        let time = 0;

        // --- GLSL 着色器 (这是实现画质的核心) ---
        
        // 1. 顶点着色器 (处理形状)
        const vertexShader = `
            varying vec2 vUv;
            varying vec3 vNormal;
            varying vec3 vPosition;
            varying float vNoise;
            uniform float time;
            uniform float displacementScale;

            // 简易的 3D 噪声函数
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
                const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 = v - i + dot(i, C.xxx) ;
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
                vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y
                i = mod289(i);
                vec4 p = permute( permute( permute(
                            i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                        + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                        + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                float n_ = 0.142857142857; // 1.0/7.0
                vec3  ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
            }

            void main() {
                vUv = uv;
                vNormal = normalize(normalMatrix * normal);
                
                // 动态噪声：根据时间变化
                float noise = snoise(position * 2.0 + time * 0.5);
                vNoise = noise; 
                
                // 顶点位移：让球体表面凹凸不平
                vec3 newPos = position + normal * noise * displacementScale;
                
                vPosition = newPos;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(newPos, 1.0);
            }
        `;

        // 2. 片元着色器 (处理颜色)
        const fragmentShader = `
            varying vec3 vNormal;
            varying float vNoise;
            uniform vec3 colorHot;  // 高温颜色
            uniform vec3 colorCool; // 低温颜色
            uniform float opacity;

            void main() {
                // 基于噪声混合颜色：凸起的地方热，凹陷的地方冷
                float mixVal = smoothstep(-0.5, 0.5, vNoise);
                vec3 finalColor = mix(colorCool, colorHot, mixVal);
                
                // 菲涅尔效应 (Fresnel Effect)：让边缘发光，增加体积感
                vec3 viewDir = vec3(0.0, 0.0, 1.0); // 简化视线方向
                float fresnel = pow(1.0 - dot(vNormal, viewDir), 2.0);
                finalColor += fresnel * colorHot * 0.5;

                gl_FragColor = vec4(finalColor, opacity);
            }
        `;

        init();
        animate();

        function init() {
            const container = document.body;

            // 1. 场景与相机
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 20;

            // 2. 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping; // 电影感色调映射
            container.appendChild(renderer.domElement);

            // 3. 核心物体：火球 (Fireball)
            uniforms = {
                time: { value: 1.0 },
                displacementScale: { value: 0.5 },
                colorHot: { value: new THREE.Color(0xffaa00) }, // 默认橙色
                colorCool: { value: new THREE.Color(0x330000) }, // 默认暗红
                opacity: { value: 1.0 }
            };

            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                transparent: true
            });

            const geometry = new THREE.IcosahedronGeometry(3, CONFIG.detail);
            fireBall = new THREE.Mesh(geometry, material);
            scene.add(fireBall);

            // 4. 激波环 (Shockwave)
            const ringGeo = new THREE.RingGeometry(3.2, 3.5, 64);
            const ringMat = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                side: THREE.DoubleSide, 
                transparent: true, 
                opacity: 0 
            });
            shockwave = new THREE.Mesh(ringGeo, ringMat);
            shockwave.rotation.x = Math.PI / 2; // 水平放置
            scene.add(shockwave);

            // 5. 粒子星空背景
            createStarfield();

            // 6. 后期处理 (Bloom 辉光)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight), 
                1.5, 0.4, 0.85
            );
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 事件监听
            window.addEventListener('resize', onWindowResize);
            
            // --- 模拟演示逻辑 ---
            // 这里我们模拟物理引擎的数据输入
            simulatePhysicsUpdate();
        }

        function createStarfield() {
            const starsGeo = new THREE.BufferGeometry();
            const starsCount = 2000;
            const posArray = new Float32Array(starsCount * 3);
            for(let i=0; i<starsCount*3; i++) {
                posArray[i] = (Math.random() - 0.5) * 200; // 分布在空间中
            }
            starsGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starsMat = new THREE.PointsMaterial({color: 0xffffff, size: 0.1});
            const starMesh = new THREE.Points(starsGeo, starsMat);
            scene.add(starMesh);
        }

        // 模拟物理引擎更新 (实际使用时，这里会接收你 physics.js 算出的 T 和 R)
        function simulatePhysicsUpdate() {
            let simTime = 0;
            setInterval(() => {
                simTime += 0.5;
                
                // 1. 模拟光度变化 (模拟物理引擎的输出)
                // 假设爆炸持续 100 帧
                let progress = (simTime % 100) / 100; 
                
                // 温度演化：高(蓝) -> 中(白) -> 低(红)
                let tempK = 15000 * Math.exp(-progress * 3); 
                updateColorByTemp(tempK);

                // 半径演化：快速膨胀
                let radius = 1 + progress * 5; 
                fireBall.scale.set(radius, radius, radius);
                
                // 激波环逻辑
                if (progress < 0.3) {
                    shockwave.scale.set(radius * 1.5, radius * 1.5, 1);
                    shockwave.material.opacity = (0.3 - progress) * 3;
                    shockwave.lookAt(camera.position); // 始终朝向相机或保持水平
                } else {
                    shockwave.material.opacity = 0;
                }

                document.getElementById('status').innerText = 
                    `Temp: ${Math.round(tempK)} K | Radius: ${radius.toFixed(2)}`;

            }, 50);
        }

        // 核心：将开尔文温度转换为颜色
        function updateColorByTemp(k) {
            let color = new THREE.Color();
            
            // 简单的黑体颜色近似
            if (k > 10000) color.setHex(0xaaccff); // 蓝超巨星色
            else if (k > 6000) color.setHex(0xffffff); // 白
            else if (k > 3000) color.setHex(0xffaa00); // 橙
            else color.setHex(0x550000); // 暗红

            // 设置 Shader 的变量
            uniforms.colorHot.value.lerp(color, 0.1); // 平滑过渡
            uniforms.colorCool.value.setHex(0x000000).lerp(color, 0.05); // 阴影部分
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            time += CONFIG.noiseSpeed * 0.1;
            uniforms.time.value = time;
            
            // 缓慢自转
            fireBall.rotation.y += 0.002;
            fireBall.rotation.z += 0.001;

            // 使用合成器渲染 (包含 Bloom)
            composer.render();
        }
    </script>
</body>
</html>
