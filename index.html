<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超新星可视化 - 纪录片模式</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* 标题 */
        #title-area { position: absolute; top: 30px; left: 40px; z-index: 10; pointer-events: none; }
        h1 { margin: 0; font-weight: 300; font-size: 28px; letter-spacing: 4px; text-transform: uppercase; }
        .subtitle { font-size: 14px; color: #888; letter-spacing: 2px; margin-top: 5px; text-transform: uppercase; }

        /* 按钮容器 */
        #ui-container { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 20; text-align: center; }

        /* 按钮样式 */
        .sci-fi-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #ffaa00;
            color: #ddd;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .sci-fi-btn:hover { background: rgba(255, 170, 0, 0.2); border-color: #ffaa00; color: white; transform: scale(1.05); }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="title-area">
        <h1>Type II Supernova</h1>
        <div class="subtitle">Progenitor Star Structure (Pre-Collapse)</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <button id="structure-btn" class="sci-fi-btn">
            INITIALIZE CUTAWAY VIEW
        </button>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
